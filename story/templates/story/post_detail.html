{% extends 'story/base.html' %}

{% block content %}

  <div class="post">
    {% if story_post.published_date %}
      <div class="date">
        {{  story_post.published_date }}
      </div>
    {% endif %}
    <h1> {{ story_post.title }}
    <p> {{ story_post.text | linebreaks  }} </p>
  </div>

{% endblock %}
