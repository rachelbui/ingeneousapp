{% extends 'story/base.html' %}

#Block Content in post_list is added into base.html

{% block content %}

  {% for story_post in story_posts %}
  <div class="post"> <div class="date">
  {{ story_post.published_date }}
  </div>
  <h1><a href="{% url 'story.views.post_detail' pk=post.pk %}">{{ story_post.title }}">{{ story_post.title }}</a></h1> <p>{{story_post.text|linebreaks }}</p>
  </div> {% endfor %}

{% endblock content %}

</html>
